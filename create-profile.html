<!DOCTYPE html>
<html lang="en">
<head>

    </header>
    <section class="content-area container">
        <div class="row">
            <div class="col-md-12 col-xs-12"><h1>Create Profile</h1></div>
        </div>
        <form class="form">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">First Name</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Middle Name</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Last Name</label>
                        <input  class="form__textbox" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Email</label>
                        <input class="form__textbox" type="email"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Alternate Email</label>
                        <input class="form__textbox" type="email"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Home Phone</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Mobile Phone</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Work Phone</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Work Ext.</label>
                        <input class="form__textbox" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-4 col-sm-6">
                    <div class="form__group">
                        <label class="form__label">Profile Group</label>
                        <select class="form__textbox">
                            <option value="Select Group">Select Group</option>
                            <option value="Group 01">Group 01</option>
                            <option value="Group 02">Group 02</option>
                            <option value="Group 03">Group 03</option>
                            <option value="Group 04">Group 04</option>
                            <option value="Group 05">Group 05</option>
                            <option value="Group 06">Group 06</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="gap-v"></div>
            <div class="row"><div class="col-md-12"><h2>Address Details</h2></div></div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Permenent Address</h3>
                            <div class="form__group">
                                <label class="form__label">Home Address 01</label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form__group">
                                <label class="form__label">Home Address 02</label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">State</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select State</option>
                                    <option value="Group 01">State 01</option>
                                    <option value="Group 02">State 02</option>
                                    <option value="Group 03">State 03</option>
                                    <option value="Group 04">State 04</option>
                                    <option value="Group 05">State 05</option>
                                    <option value="Group 06">State 06</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">City</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select City</option>
                                    <option value="Group 01">City 01</option>
                                    <option value="Group 02">City 02</option>
                                    <option value="Group 03">City 03</option>
                                    <option value="Group 04">City 04</option>
                                    <option value="Group 05">City 05</option>
                                    <option value="Group 06">City 06</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">Zip Code</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select Zip Code</option>
                                    <option value="Group 01">Zip Code 01</option>
                                    <option value="Group 02">Zip Code 02</option>
                                    <option value="Group 03">Zip Code 03</option>
                                    <option value="Group 04">Zip Code 04</option>
                                    <option value="Group 05">Zip Code 05</option>
                                    <option value="Group 06">Zip Code 06</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Mailing Address</h3>
                            <div class="form__group">
                                <label class="form__label">Mailing Address 01</label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form__group">
                                <label class="form__label">Mailing Address 02</label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">State</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select State</option>
                                    <option value="Group 01">State 01</option>
                                    <option value="Group 02">State 02</option>
                                    <option value="Group 03">State 03</option>
                                    <option value="Group 04">State 04</option>
                                    <option value="Group 05">State 05</option>
                                    <option value="Group 06">State 06</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">City</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select City</option>
                                    <option value="Group 01">City 01</option>
                                    <option value="Group 02">City 02</option>
                                    <option value="Group 03">City 03</option>
                                    <option value="Group 04">City 04</option>
                                    <option value="Group 05">City 05</option>
                                    <option value="Group 06">City 06</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 col-sm-6">
                            <div class="form__group">
                                <label class="form__label">Zip Code</label>
                                <select class="form__textbox">
                                    <option value="Select Group">Select Zip Code</option>
                                    <option value="Group 01">Zip Code 01</option>
                                    <option value="Group 02">Zip Code 02</option>
                                    <option value="Group 03">Zip Code 03</option>
                                    <option value="Group 04">Zip Code 04</option>
                                    <option value="Group 05">Zip Code 05</option>
                                    <option value="Group 06">Zip Code 06</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap-v"></div>
            <div class="gap-v"></div>
            <div class="form__group pull-right">
                <input type="submit" value="Add Profile" class="button button--primary button--lg"/>
                <input type="reset" value="Reset" class="button button--reset button--lg"/>
            </div>
        </form>
    </section>

        <div class="text-center">Copyright (c) 2016 Copyright Holder All Rights Reserved.</div>

</body>
</html>
